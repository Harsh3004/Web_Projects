<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="container">
            <div class="details-container">
                <h2 class="major-heading">Modern Chair</h2>
                <h1 class="chair-major-heading">Telford Longue</h1>
                <div class="price">$254 <span>$530</span></div>
                <div class="description-details-container">
                    <input type="radio" name="info" id="description" checked>
                    <label for="description">Description</label>
                    <input type="radio" name="info" id="details">
                    <label for="details">Details</label>

                    <div class="section-fluid description-container">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.
                    </div>

                    <div class="section-fluid measures-container">
                        <div class="measures">
                            <div class="measure-cnt"><span>80</span>cm</div>
                            <div class="measure-details">Length</div>
                        </div>
                        <div class="measures">
                            <div class="measure-cnt"><span>65</span>cm</div>
                            <div class="measure-details">Width</div>
                        </div>
                        <div class="measures">
                            <div class="measure-cnt"><span>90</span>cm</div>
                            <div class="measure-details">Height</div>
                        </div>
                        <div class="measures">
                            <div class="measure-cnt"><span>17.6</span>lbs</div>
                            <div class="measure-details">Weight</div>
                        </div>
                    </div>
                </div>

                <div class="color-container">
                    <h3 class="color-heading">Choose Color:</h3>

                    <div class="color-selector-container">
                        <input type="radio" class="variation" name="color" id ="color1" checked>
                        <label for="color1" id="color-1"></label>

                        <input type="radio" class="variation" name="color" id ="color2">
                        <label for="color2" id="color-2"></label>
                        
                        <input type="radio" class="variation" name="color" id ="color3">
                        <label for="color3" id="color-3"></label>

                        <input type="radio" class="variation" name="color" id ="color4">
                        <label for="color4" id="color-4"></label>

                        <input type="radio" class="variation" name="color" id ="color5">
                        <label for="color5" id="color-5"></label>

                        <input type="radio" class="variation" name="color" id ="color6">
                        <label for="color6" id="color-6"></label>
                           
                        <div class="btn">
                            <img src="Images/favicon.ico">
                            <span><a href="#cart">Add To Cart</a></span>
                        </div>

                        <div class="img-container">
                            <div class="chair-img" id="chair1"> </div>
                            <div class="chair-img" id="chair2"> </div>
                            <div class="chair-img" id="chair3"> </div>
                            <div class="chair-img" id="chair4"> </div>
                            <div class="chair-img" id="chair5"> </div>
                            <div class="chair-img" id="chair6"> </div>
                        </div>
                        
                        <div class="back-color-container">
                            <div class="backcolor"></div>
                            <div class="backcolor2"></div>
                            <div class="backcolor3"></div>
                            <div class="backcolor4"></div>
                            <div class="backcolor5"></div>
                            <div class="backcolor6"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>

</body>
</html>
